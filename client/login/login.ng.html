<div class="col-md-4"></div>
<div class="col-md-4">
<p ng-show="err" class="bg-danger">{{err}}</p>

<img src="/images/AveroLogo.png" class="img-responsive" alt="logo">
<p></p>
      <form class="jumbotron" class="form-signin">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block m-progress" ng-click="passwordLogin(email,password)">Sign in</button>
      </form>

</div>
<div class="col-md-4"></div>
